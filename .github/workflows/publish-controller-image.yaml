name: Build/Publish Controller Container Image to GHCR

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag for the container image"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u "${{ github.actor }}" --password-stdin


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/OperatorTemplate.Operator/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/dotkube/kubesqlserver-operator/kubesql-controller:latest
            ghcr.io/dotkube/kubesqlserver-operator/kubesql-controller:${{ inputs.image_tag }}

