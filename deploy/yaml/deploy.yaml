# Source: kubesqlserver-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "sql-server-operator"
  labels:
    app: operator
    chart: "kubesqlserver-operator-0.2.0"
    release: "sql-server"
    heritage: "Helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operator
      release: "sql-server"
  template:
    metadata:
      labels:
        app: operator
        release: "sql-server"
    spec:
      serviceAccountName: sql-server-operator-sa
      containers:
        - name: operator
          image: ghcr.io/dotkube/kubesqlserver-operator/kubesql-controller:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            {}
